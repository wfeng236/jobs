</head>
<body>
<h1 style="color:yellow">邮箱验证</h1>
    <div class="log" style="width:800px">
        <div class="content1">
            {% if flag == '1'%}
                <h1 style="color:greenyellow ">亲，恭喜你邮箱验证成功！！！</h1>
                <a href="{% url 'user:login:page' %}?username={{ username }}"><em id="time">6</em>秒后跳转登录页面…………</a>
            {% else %}
                <h1 style="color:greenyellow ">亲，恭喜你邮箱验证成功，请继续填写注册信息！！！</h1>
            {% endif %}

    </div>
    <script src="/static/scripts/jquery/jquery-1.7.1.js"></script>
    <script>
        var flag = {{ flag }}
        if(flag = 1){
            var i = 6;
        var timer = setInterval(count_down,1000);
        function count_down(){
            i --;
            if(i >= 0){
                document.getElementById("time").innerHTML = i;
            }else{
                clearInterval(timer);
                window.location.href="{% url 'user:login:page' %}?username={{ username }}"
            }
        }
        }


    </script>
</body>
